<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col mx-auto m-w-20">
<div class="row">
<input class="input" type = "text">
</div>
<div class="row">
    <button class="button" id="one">C</button>
    <button class="button" id="two">%</button>
    <button class="button" id="three">M+</button>
    <button class="button" id="four">M-</button>
</div>
    <div class="row">
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button" id="eight">*</button>
</div>

<div class="row">
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button" id="twelve">-</button>
</div>

<div class="row">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button" id="sixteen">+</button>
</div>

<div class="row">
    <button class="button">0</button>
    <button class="button">/</button>
    <button class="button">.</button>
    <button class="button" id="twenty">=</button>
</div>
    </div>
    <br>
<h1 class="footer">This Calculator is Made by <br><span>Muhammad Ahsan Siddiqui</span></h1>

</body>
</html>
